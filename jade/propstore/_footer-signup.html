<div class="footer-signup">
    <div class="footer-signup__title">
        Sign up to the Propstore newsletter
    </div>
    <form class="footer-signup__form">
        <fieldset class="footer-signup__checkboxes">
            <label class="checkbox__label">
                <input type="checkbox" class="filled-in" checked="checked" />
                <input type="hidden" />
                <span>For all news, offers & competitions</span>
            </label>
            <label class="checkbox__label">
                <input type="checkbox" class="filled-in" />
                <input type="hidden" />
                <span>Upcoming auction updates</span>
            </label>
            <label class="checkbox__label">
                <input type="checkbox" class="filled-in" checked="checked" />
                <input type="hidden" />
                <span>I agree to the <a href="#">Privacy Policy</a> *</span>
            </label>
        </fieldset>
        <div class="footer-signup__input input-field">
            <input id="footer-signup__name" type="text">
            <label for="footer-signup__name">Name</label>
        </div>
        <div class="footer-signup__input input-field">
            <input id="footer-signup__email" type="email">
            <label for="footer-signup__email">Email</label>
            <span class="helper-text" data-error="Invalid email" data-success="Valid email"></span>
        </div>
        <button type="submit" class="waves-effect waves-light btn footer-signup__submit">
            <span class='btn__title'>Sign up</span>
            <i class='icon'><svg><use xlink:href="#arrow-right"></use></svg></i>
        </button>
    </form>
</div>
