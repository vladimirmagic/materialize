<div class="footer-signup">
    <div class="footer-signup__title h3">
        Sign up to the Propstore newsletter
    </div>
    <form class="footer-signup__form">
        <fieldset class="footer-signup__checkboxes">
            <label class="checkbox__label">
                <input type="checkbox" class="filled-in" checked="checked" />
                <input type="hidden" />
                <span>For all news, offers & competitions</span>
            </label>
            <label class="checkbox__label">
                <input type="checkbox" class="filled-in" />
                <input type="hidden" />
                <span>Upcoming auction updates</span>
            </label>
            <label class="checkbox__label error">
                <input type="checkbox" class="filled-in" checked="checked" />
                <input type="hidden" />
                <span>I agree to the <a href="#">Privacy Policy</a> *</span>
                <div class="input-field__helper">You have to agree</div>
            </label>
        </fieldset>
        <fieldset class="footer-signup__recaptcha" style="display: none;">
            <div class="input-field g-recaptcha-field error">
                <div id="g-recaptcha" class="g-recaptcha" name="code"></div>
                <div class="input-field__helper">Please confirm</div>
            </div>
        </fieldset>
        <div class="footer-signup__input input-field error">
            <input id="footer-signup__name" type="text">
            <label for="footer-signup__name">Name</label>
            <div class="input-field__helper">You name is invalid</div>
        </div>
        <div class="footer-signup__input input-field error">
            <input id="footer-signup__email" type="email">
            <label for="footer-signup__email">Email</label>
            <div class="input-field__helper">Invalid email</div>
        </div>
        <button type="submit" class="waves-effect waves-light btn footer-signup__submit">
            <span class='btn__title'>Sign up</span>
            <i class='icon'><svg><use xlink:href="#arrow-right"></use></svg></i>
        </button>
    </form>
</div>
