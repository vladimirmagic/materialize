<div class="sell">
    <div class="sell__content">
        
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    $(function() {
        const images = [
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/110742.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/112244.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/116791.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/125358.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/125689.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/126507.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/130544.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/137772_cutbottom.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/138568.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/59055.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/69188.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/90536_cutbottom.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/91952_cutbottom.png',
            'https://s3-eu-west-1.amazonaws.com/content-test.propstore.com/record-selling/99340.png',
        ];

        const $template = $('#sell-template');
        $template.removeAttr('id');
        const $inner = $('.sell__inner');

        images.forEach(img => {
            for (let i = 0; i < 2; i++) {
                const $item = $template.clone();
                $item.find('.sell-cta__img-image').attr('style', 'background-image:url(' + img + ')');
                $inner.append($item);
            }
        });
        $template.hide();
    });
});
</script>
