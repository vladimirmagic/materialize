<div class="account-page">
    <a href="/account.html" class="account-page__suptitle h6">
        My Account
    </a>
    <div class="account-page__title h1">
        Certificate of Authenticity
    </div>

    <div class="account__coa">
        <div class="account__coa-inner">
            <div class="account__coa-img">
                <img src="https://propstore.com/main/img/coa.jpg" />
            </div>

            <form id="#accountCoa" name="#accountCoa" action="/#accountCoa.action" method="post">
                <div class="input-field input-field--label">
                    <input type="text" name="number" value="" id="#accountCoa_number" placeholder="Please Enter">
                    <label class="active">Prop Registration Number</label>
                    <div class="input-field__helper"></div>
                </div>
                <button type="submit" class="waves-effect waves-light btn account__coa-btn" tabindex="0">
                    <span class="btn__title">Look up</span>
                    <i class="icon"><svg><use xlink:href="#arrow-right"></use></svg></i>
                </button>
            </form>
        </div>
    </div>
</div>
