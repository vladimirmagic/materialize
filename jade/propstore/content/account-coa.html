<div class="account-page">
    <a href="/account.html" class="account-page__suptitle h6">
        My Account
    </a>
    <div class="account-page__title h1">
        Certificate of Authenticity
    </div>

    <form id="purchasedFilterForm" class="account-filter">
        <div class="account-filter__inner">
            <div class="input-field input-field--label input-field--select input-field--wide">
                <select name="categoryId" id="categoryId">
                    <option value="0" selected="selected">select</option>
                    <option value="9">Autographs</option>
                    <option value="2">Props</option>
                    <option value="6">Production Materials &amp; Crew Items</option>
                    <option value="3">Costumes</option>
                    <option value="7">Original Artwork</option>
                </select>
                <label for="categoryId">Category</label>
            </div>
            <div class="input-field input-field--label input-field--select input-field--wide">
                <select name="movieId" id="movieId" tabindex="-1">
                    <option value="0" selected="selected">select</option>
                    <option value="5184">Marvel's Daredevil (TV Series)</option>
                    <option value="34">Captain Corelli's Mandolin</option>
                    <option value="5282">Marvel's Luke Cage (TV Series)</option>
                    <option value="3426">Hannibal (T.V. Series)</option>
                    <option value="67">Gorillas In The Mist</option>
                    <option value="516">Star Wars - Ep V - The Empire Strikes Back</option>
                </select>
                <label for="movieId">Movie</label>
            </div>
            <div class="input-field input-field--label input-field--select input-field--wide">
                <select name="sortType" id="sortTypeList" tabindex="-1">
                    <option value="0" selected="selected">Newest First</option>
                    <option value="10">Oldest First</option>
                    <option value="2">By Movie</option>
                    <option value="3">By Name</option>
                    <option value="4">Price Low &gt; Hi</option>
                    <option value="5">Price Hi &gt; Low</option>
                    <option value="6">By Status</option>
                </select>
                <label for="sortTypeList">Sort By</label>
            </div>
        </div>
    </form>

    <div class="account__coa">
        <div class="account__coa-inner1">
            <div class="account__coa-img">
                <img src="https://content.propstore.com/structure/coaimage2.jpg" />
            </div>
        </div>
        <div class="account__coa-inner">
            <form id="#accountCoa" name="#accountCoa" action="/#accountCoa.action" method="post">
                <div class="input-field input-field--label">
                    <input type="text" name="number" value="" id="#accountCoa_number" placeholder="Please Enter">
                    <label class="active">Prop Registration Number</label>
                    <div class="input-field__helper"></div>
                </div>
                <button type="submit" class="waves-effect waves-light btn account__coa-btn" tabindex="0">
                    <span class="btn__title">Look up</span>
                    <i class="icon"><svg><use xlink:href="#arrow-right"></use></svg></i>
                </button>
            </form>
        </div>
    </div>
</div>
