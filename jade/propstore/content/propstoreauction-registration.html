<div class="order-header">
    <div class="order-header__inner">
        <div class="order-header__col order-header__col--left">
            <div class="order-header__secure-checkout h5">
                <i class='icon'><svg><use xlink:href="#lock"></use></svg></i>
                Propstore Auction Registration
            </div>
        </div>
        <div class="order-header__col order-header__col--center">
            <a class="order-header__logo" href='/home.html'>
                <svg><use xlink:href="#propstore"></use></svg>
            </a>
        </div>
        <div class="order-header__col order-header__col--right"></div>
    </div>
</div>

<div class="auction-registration">
    <div class="auction-registration__inner">
        <div class="modal-auction__img" style="background-image: url(https://dummyimage.com/910x1040/945c94/fff.jpg);"></div>
        <div class="modal-auction__info">
            <div class="modal-auction__text">
                <p>
                    You must be a logged in member to register for the Entertainment Memorabilia Live Auction, Treasures from Film and Television on 9th-11th November 2021 happening in London and Online.
                </p><p>
                    <strong>Please sign in to continue.</strong>
                </p>
            </div>
            <form class="modal-auction-register-form" action="#" id="modal-auction-signin-form">
                <button id="facebookLoginButtonLogin" class="waves-effect waves-light btn btn--facebook modal-register__facebook modal-close" data-url="https://www.facebook.com/dialog/oauth?client_id=2417639858520111&amp;redirect_uri=https%3A%2F%2Fnew.propstore.com%2Fajax%2FfacebookLoginCallback.action&amp;scope=email" type="button">
                    <i class='icon'>
                        <svg>
                            <use xlink:href="#facebook"></use>
                        </svg>
                    </i>
                    <span class='btn__title'>Sign in with Facebook</span>
                </button>
            
                <div class="input-field input-field--label ">
                    <input type="email" name="email" value="" id="email" placeholder="Please Enter"/>
                    <label>Email</label>
                    <div class="input-field__helper"></div>
                </div>
            
                <div class="input-field input-field--label ">
                    <input type="password" name="password" id="password" placeholder="Please Enter"/>
                    <label>Password</label>
                    <div class="input-field__helper"></div>
                </div>
            
                <div class="modal-register__remember">
                    <label class="checkbox__label">
                        <input type="checkbox" name="rememberMe" value="true" id="rememberMe" class="filled-in"/><input type="hidden" id="__checkbox_rememberMe" name="__checkbox_rememberMe" value="true" />
                        <span>Remember me</span>
                    </label>
                </div>
            
                <div class="modal-register__forgot">
                    <a class="btn-flat btn--link modal-trigger modal-close" href="#modal-password">Forgot password?</a>
                </div>
            
                <button type="submit" class="waves-effect waves-light btn modal-register__submit">
                    <span class='btn__title'>Sign in</span>
                    <i class='icon'>
                        <svg>
                            <use xlink:href="#arrow-right"></use>
                        </svg>
                    </i>
                    <div class="preloader-wrapper active">
                        <div class="spinner-layer spinner-white-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </button>
            
                <div class="modal-register__switch">
                    Donâ€™t have an account? <a class="modal-trigger modal-close" href="#modal-register">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="loader-block" style="display: none;">
    <div class="preloader-wrapper active"><div class="spinner-layer"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div>
</div>
