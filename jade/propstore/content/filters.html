<div class="filters">
    <div class="filters__header">
        <div class="filters__found h4">
            9214 Results
            <span class="filters__found-all">
                <span class="filters__found-plus">
                    +9228
                </span>
                <span class="filters__found-in">
                    in Auction
                </span>
                <a href="#all">
                    View all
                </a>
            </span>
        </div>
        <div class="filters__tabs">
            <button class="waves-effect btn-flat btn--rounded filters__tab active" data-auctionType="1">
                Auction
            </button>
            <button class="waves-effect btn-flat btn--rounded filters__tab" data-auctionType="2">
                Buy Now
            </button>
            <button class="waves-effect btn-flat btn--rounded filters__tab active" data-hideArchived="false">
                Sold
            </button>
            <!-- <label class="checkbox__label">
                <input type="checkbox" class="filled-in" checked="checked" />
                <input type="hidden" />
                <span>Hide archived items</span>
            </label> -->
        </div>
    </div>
    <div class="filters__search input-field input-field--search">
        <input placeholder="Search" type="search" value="Star Wars">
    </div>
    <div class="filters__open-button-header">
        <button class="waves-effect waves-grey btn btn--secondary filters__open-button-header-button">
            <span class="btn__title">Filter</span>
            <i class='icon'><svg><use xlink:href="#filter"></use></svg></i>
            <span class="filters__enabled">1</span>
        </button>
    </div>
    <div class="filters__body">
            <button data-target="sidenav-filter" class="sidenav-trigger waves-effect waves-grey btn btn--secondary filters__open-button">
                <span class="btn__title">Filter</span>
                <i class='icon'><svg><use xlink:href="#filter"></use></svg></i>
                <span class="filters__enabled">1</span>
            </button>
            <div class="filters__inputs">
                <input type="hidden" id="hideArchived" name="hideArchived" value="false">
                <div class="input-field input-field--label">
                    <select>
                        <option value="1">All</option>
                        <option value="2" selected>Movie Props</option>
                        <option value="3">Option 3</option>
                        <option value="3">Long category name for testing purposes</option>
                    </select>
                    <label>Category</label>
                </div>
                <div id="moviesAutocompleteDiv" class="input-field input-field--label input-field--autocomplete ">
                    <input type="hidden" id="movieId" name="movieId"/>
                    <input type="text" id="moviesAutocomplete" placeholder="Start Typing..." autocomplete="off">
                    <label for="moviesAutocomplete">Movies & Series</label>
                </div>
                <div class="input-field input-field--label auctionIdDiv">
                    <select name="auctionId" id="auctionId">
                        <option value="1">All</option>
                        <option value="2" selected>Movie Props</option>
                        <option value="3">Option 3</option>
                        <option value="3">Long category name for testing purposes</option>
                    </select>
                    <label>By Auction</label>
                </div>
                <div class="input-field input-field--label">
                    <select>
                        <option value="1">US + UK</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Location</label>
                </div>
                <div class="input-field input-field--label">
                    <select>
                        <option value="1">Newest First</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Sort By</label>
                </div>
            </div>
        </div>
    </div>
</div>
