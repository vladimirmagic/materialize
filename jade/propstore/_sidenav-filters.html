<div class="sidenav sidenav-filter" id="sidenav-filter">
    <div class="sidenav__inner">
        <span class="sidenav-close sidenav__close waves-effect btn-flat btn--icon"><i class='icon'>
            <img src="images/close.svg" />
        </i></span>
        
        <div class="sidenav__filter">
            <div class="sidenav__filter-title">
                Filter
            </div>

            <div class="sidenav__filter-inputs">
                <div class="input-field input-field--label">
                    <select>
                        <option value="1">All</option>
                        <option value="2" selected>Movie Props</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Category</label>
                </div>
                <div class="input-field input-field--label input-field--autocomplete">
                    <input type="text" class="autocomplete" placeholder="Start Typing...">
                    <label>Movies & series</label>
                </div>
                <div class="input-field input-field--label">
                    <select>
                        <option value="1">All</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Type of prop</label>
                </div>
                <div class="input-field input-field--label">
                    <select>
                        <option value="1">US + UK</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Location</label>
                </div>
                <div class="input-field input-field--label">
                    <select>
                        <option value="1">Newest First</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Sort By</label>
                </div>
            </div>
        </div>
    </div>

    <div class="sidenav__filter-action">
        <button class="waves-effect waves-grey btn btn--secondary">
            Clear all
        </button>
        <button class="waves-effect waves-light btn">
            <span class='btn__title'>Apply</span>
        </button>
    </div>
</div>
