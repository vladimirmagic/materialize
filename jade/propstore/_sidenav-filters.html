<div class="sidenav sidenav-filter" id="sidenav-filter">
    <div class="sidenav__inner">
        <span class="sidenav-close sidenav__close waves-effect btn-flat btn--icon">
            <i class='icon'><svg><use xlink:href="#close"></use></svg></i>
        </span>
        
        <div class="sidenav__filter">
            <div class="sidenav__filter-title h4">
                Filter
            </div>

            <div class="sidenav__search input-field input-field--search">
                <input placeholder="Keyword" type="search">
            </div>

            <div class="sidenav__filter-inputs"></div>
        </div>
    </div>

    <div class="sidenav__filter-action">
        <button class="waves-effect waves-grey btn btn--secondary" id="clearFilters">
            Clear all
        </button>
        <button class="waves-effect waves-light btn">
            <span class='btn__title'>Apply</span>
        </button>
    </div>
</div>
